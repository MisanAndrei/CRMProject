<div class="header">
  <h1>Element Nou</h1>
</div>
<div class="content">
  <div class="section">
    <h4>Preferinţe generale</h4>
    <div class="separator-line"></div>

    <div class="subsection">
    <!-- Product and Service selection -->
    <div class="selection-container">
      <label class="margin-label bold-label">Tip</label>
      <div class="button-container">
        <div class="selection-option" [ngClass]="{'selected': elementType === 1}" (click)="selectElementType(1)">Produs</div>
        <div class="selection-option margin-label" [ngClass]="{'selected': elementType === 2}" (click)="selectElementType(2)">Serviciu</div>
      </div>
    </div>
  
    <!-- Nume and Categorie inputs -->
    <div class="input-row">
      <div class="input-container selection-container">
        <label class="margin-label bold-label" for="nume">Nume</label>
        <mat-form-field class="input-size">
        <input matInput id="nume" [(ngModel)]="nume">
        </mat-form-field>
      </div>
      <div class="input-container selection-container">
        <label class="margin-label bold-label" for="categorie">Categorie</label>
        <mat-form-field class="input-size">
        <input matInput id="categorie" [(ngModel)]="categorie">
        </mat-form-field>
      </div>
    </div>

    <!-- Descriere input -->
    <div class="selection-container">
      <label class="margin-label bold-label" for="descriere">Descriere</label>
      <mat-form-field  class="description"> 
      <textarea class="description" matInput id="descriere" [(ngModel)]="descriere" rows="4" cols="8"></textarea>
    </mat-form-field>
    </div>
  </div>
</div>
  <div class="section">
    <h4>Facturare</h4>
    <div class="separator-line"></div>
    <div class="subsection">
    <div class="input-row">
        <div class="checkbox-field selection-container">
            <input class="checkbox-upd" type="checkbox" id="acquireInfo" [(ngModel)]="acquireInfo" (change)="toggleAcquireInfo()">
            <label for="acquireInfo">Informații cumpărare</label>
            <div class="input-field">
              <label class="margin-label bold-label" for="acquireInfoInput">Cost de achiziție: </label>
              <mat-form-field class="input-size">
              <input matInput type="text" id="acquireInfoInput" [(ngModel)]="acquireInfoValue" [disabled]="!acquireInfo">
            </mat-form-field>
            </div>
          </div>
        
          <!-- Selling Info -->
          <div class="selection-container">
            <input class="checkbox-upd" type="checkbox" id="sellingInfo" [(ngModel)]="sellingInfo" (change)="toggleSellingInfo()">
            <label for="sellingInfo">Informații vânzare</label>
            <div class="input-field">
              <label class="margin-label bold-label" for="sellingInfoInput">Preț de vânzare: </label>
              <mat-form-field class="input-size">
              <input matInput type="text" id="sellingInfoInput" [(ngModel)]="sellingInfoValue" [disabled]="!sellingInfo">
            </mat-form-field>
            </div>
          </div>
    </div>

    <div class="input-row">
        <mat-form-field>
            <mat-label>Taxă</mat-label>
            <mat-select [formControl]="taxesControl" multiple>
          
              <mat-select-trigger>
                <mat-chip-listbox>
                  <mat-chip *ngFor="let tax of taxesControl.value"
                    [removable]="true" (removed)="onTaxRemoved(tax)">
                    {{ tax.name }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>
                </mat-chip-listbox>
              </mat-select-trigger>
          
              <mat-option *ngFor="let tax of taxes" [value]="tax">{{tax.name}}</mat-option>
          
            </mat-select>
          </mat-form-field>
    </div>
  </div>
  </div>
    <button class="button" (click)="saveElement()">Salvează</button>
  </div>
