<div class="header">
    <h1>Tranzacții</h1>
    <div class="input-icons">
      <div class="input-container large">
        <input matInput [formControl]="searchControl" placeholder="Caută" class="legacy-input">
      </div>
      <div class="icon-container">
        <button mat-icon-button aria-label="Add" (click)="addTransaction()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Remove" [disabled]="!selection.hasValue()" (click)="openDeleteDialog()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit" [disabled]="!isSingleSelection()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Add Payment" [disabled]="!isSingleSelection()">
          <mat-icon>payment</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.date }} </td>
    </ng-container>
  
    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Număr
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.number }} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Tip
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.type }} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Categorie
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.category }} </td>
    </ng-container>
  
    <!-- Account Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cont
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.account }} </td>
    </ng-container>
  
    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Contact
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.contact }} </td>
    </ng-container>
  
    <!-- Document Column -->
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Document
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.document }} </td>
    </ng-container>
  
    <!-- Sum Column -->
    <ng-container matColumnDef="sum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Sumă
      </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.sum }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of transactions"
                   (page)="onPaginatorPageChange($event)">
  </mat-paginator>
  </div>
