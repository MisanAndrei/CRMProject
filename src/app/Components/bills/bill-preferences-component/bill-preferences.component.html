<div class="header">
  <h1>Factura</h1>
</div>
<form [formGroup]="preferencesForm" (ngSubmit)="onSubmit()">
  <div>
    <h4>Preferinţe generale</h4>
    <h6 class="descr-subsection">Setări implicite pentru formatarea facturii tale si customizarea acesteia.</h6>
    <div class="separator-line"></div>

    <div class="subsection">
      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="prefix">Prefix *</label>
          <input id="prefix" formControlName="prefix" type="text" placeholder="Introduceți Prefix">
          <app-validation-message [control]="preferencesForm.get('prefix')!"></app-validation-message>
        </div>
        <div class="input-wrapper">
          <label for="nextNumber">Număr *</label>
          <input id="nextNumber" formControlName="nextNumber" type="number">
          <app-validation-message [control]="preferencesForm.get('nextNumber')!"></app-validation-message>
        </div>
      </div>

      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="subantet">Subantet</label>
          <input id="subantet" formControlName="subantet" type="text" placeholder="Introduceți Subantet">
        </div>
      
        <div class="input-wrapper">
          <label for="subsol">Subsol</label>
          <input id="subsol" formControlName="subsol" type="text" placeholder="Introduceți Subsol">
        </div>
      </div>

      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="note">Note</label>
          <textarea id="note" formControlName="note" placeholder="Introduceți Note"></textarea>
        </div>
        <div class="input-wrapper"></div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button class="button content" type="submit">Salvează preferințele</button>
  </div>
</form>
