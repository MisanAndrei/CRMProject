<div class="header">
    <h1>Taxe</h1>
    <div class="input-icons">
      <div class="input-container-global large">
        <input matInput [formControl]="searchControl" placeholder="CautÄƒ" class="legacy-input">
      </div>
      <div class="icon-container">
        <button mat-icon-button aria-label="Add" (click)="addTax()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Remove" [disabled]="!selection.hasValue()" (click)="openDeleteDialog()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit" [disabled]="!isSingleSelection()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nume
        </th>
        <td mat-cell *matCellDef="let tax"> {{tax.name}} </td>
      </ng-container>
  
      <!-- Percent Column -->
      <ng-container matColumnDef="percent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by percent">
          Procent
        </th>
        <td mat-cell *matCellDef="let tax"> {{tax.value}}% </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of taxes"
                   (page)="onPaginatorPageChange($event)">
    </mat-paginator>
  </div>
