<div class="header">
    <h1>Valute</h1>
    <div class="input-icons">
      <div class="input-container large">
        <input matInput [formControl]="searchControl" placeholder="Caută" class="legacy-input">
      </div>
      <div class="icon-container">
        <button mat-icon-button aria-label="Add" (click)="addCurrency()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Remove" [disabled]="!selection.hasValue()" (click)="openDeleteDialog()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit" [disabled]="!isSingleSelection()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nume
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.name}} </td>
      </ng-container>
  
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code">
          Moneda
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.code}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Simbol
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.symbol}} </td>
      </ng-container>
  
      <!-- Rate Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rate">
          Rată
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.rate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of currencies"
                   (page)="onPaginatorPageChange($event)">
    </mat-paginator>
  </div>
