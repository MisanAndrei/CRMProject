<div class="header">
    <h1>Valute</h1>
</div>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nume
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.name}} </td>
      </ng-container>
  
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code">
          Moneda
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.code}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Simbol
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.symbol}} </td>
      </ng-container>
  
      <!-- Rate Column -->
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rate">
          RatÄƒ
        </th>
        <td mat-cell *matCellDef="let currency"> {{currency.rate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
