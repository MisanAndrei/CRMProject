<div class="content-dialog">
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
  <button class="button button-no" mat-raised-button color="accent" (click)="onNoClick()">Nu</button>
  <button class="button button-yes" mat-raised-button color="warn" (click)="onYesClick()">Da</button>
</div>
</div>
