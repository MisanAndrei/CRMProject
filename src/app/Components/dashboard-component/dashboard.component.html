 <div class="chart-container-pie">
    <h4>Categorii - Cheltuieli - Venituri</h4>
    <div class="separator-line"></div>
    <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'"
            class="chart-canvas">
    </canvas>
  </div>

  <div class="chart-container-bar">
        <h4>Raport Lunar - Cheltuieli si Venituri</h4>
        <div class="separator-line"></div>
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
  </div>
