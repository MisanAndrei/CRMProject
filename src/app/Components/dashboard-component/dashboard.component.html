<div class="dashboard-container">
        <div class="header">
                <h1>Dashboard</h1>
                <form [formGroup]="dateRangeForm" (ngSubmit)="onSubmit()" class="form-container">
                        <mat-form-field>
                                <mat-label>Interval de timp</mat-label>
                                <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate placeholder="Start date" formControlName="startDate">
                                <input matEndDate placeholder="End date" formControlName="endDate">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                
                        <button mat-stroked-button color="primary" type="submit" class="submit-button">Salveaza</button>
                </form>
        </div>

        <div class="chart-container-pie">
        <h4>Categorii - Cheltuieli - Venituri</h4>
        <div class="separator-line custom-separator-line"></div>
        <div class="chart-content">
                <canvas baseChart
                        [data]="pieChartData"
                        [options]="pieChartOptions"
                        [type]="'pie'"
                        class="chart-canvas-pie">
                </canvas>

                <span class="chart-description">Distribuția cheltuielilor și a veniturilor pe categorii. Alegeti categotia dorita.</span>
        </div>
        </div>

        <div class="chart-container-bar">
                <h4>Raport Lunar - Cheltuieli si Venituri</h4>
                <div class="separator-line"></div>
                <div class="chart-content">
                <span class="chart-description">Statisticile lunare ale cheltuielilor și a veniturilor.</span>
                
                <canvas baseChart
                                [data]="barChartData"
                                [options]="barChartOptions"
                                [type]="'bar'"
                                class="chart-canvas-bar">
                </canvas>
                </div>
        </div>
</div>
