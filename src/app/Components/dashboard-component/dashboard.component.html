 <div class="chart-container-pie">
    <h3>Category Cash Flow</h3>
    <div class="separator-line"></div>
    <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'"
            class="chart-canvas">
    </canvas>
  </div>

  <div class="chart-container-bar">
        <h3>Monthly Cash Flow</h3>
        <div class="separator-line"></div>
        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="'bar'">
        </canvas>
  </div>
