<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text">
    </div>
  
    <div>
      <label for="number">Number</label>
      <input id="number" formControlName="number" type="text">
    </div>
  
    <div>
      <label for="currency">Currency</label>
      <input id="currency" formControlName="currency" type="text" [disabled]="true">
    </div>
  
    <div>
      <label for="initialSold">Initial Sold</label>
      <input id="initialSold" formControlName="initialSold" type="number" step="0.01">
    </div>
  
    <div>
      <label for="nameOfTheBank">Name of the Bank</label>
      <input id="nameOfTheBank" formControlName="nameOfTheBank" type="text">
    </div>
  
    <div>
      <label for="phoneOfTheBank">Phone of the Bank</label>
      <input id="phoneOfTheBank" formControlName="phoneOfTheBank" type="text">
    </div>
  
    <div>
      <label for="addressOfTheBank">Address of the Bank</label>
      <input id="addressOfTheBank" formControlName="addressOfTheBank" type="text">
    </div>
  
    <button type="submit">Save Account</button>
  </form>
