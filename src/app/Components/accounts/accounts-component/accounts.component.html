<div class="header">
    <h1>Accounts</h1>
    <div class="input-icons">
      <mat-form-field>
        <input matInput [formControl]="searchControl" placeholder="Search">
      </mat-form-field>
      <div class="icon-container">
        <button mat-icon-button aria-label="Add" (click)="addAccount()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit" [disabled]="!isSingleSelection()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 table-container">
      
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </th>
      <td mat-cell *matCellDef="let account"> {{ account.name }} </td>
    </ng-container>
  
    <!-- Bank Name Column -->
    <ng-container matColumnDef="bankName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Bank Name
      </th>
      <td mat-cell *matCellDef="let account"> {{ account.bankName }} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Phone
      </th>
      <td mat-cell *matCellDef="let account"> {{ account.phone }} </td>
    </ng-container>
  
    <!-- Sold Column -->
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Sold
      </th>
      <td mat-cell *matCellDef="let account"> {{ account.sold }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of accounts"
                   (page)="onPaginatorPageChange($event)">
  </mat-paginator>
  </div>
