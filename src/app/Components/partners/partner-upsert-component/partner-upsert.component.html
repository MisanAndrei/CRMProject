<div class="header">
  <h1>Partener Nou</h1>
</div>
<form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
  <div>
    <h4>Preferinţe generale</h4>
    <div class="separator-line"></div>

    <div class="subsection">
      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="name">Nume</label>
          <input id="name" formControlName="name" type="text" class="set-border" placeholder="Introduceți Nume"/>
        </div>

        <div class="input-wrapper">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Introduceți Email"/>
        </div>
      </div>
    
      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="phone">Telefon</label>
          <input id="phone" formControlName="phone" type="text" placeholder="Introduceți Telefon"/>
        </div>

        <div class="input-wrapper">
          <label for="website">Website</label>
          <input id="website" formControlName="website" type="text" placeholder="Introduceți Website"/>
        </div>
      </div>
      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="reference">Referință</label>
          <input id="reference" formControlName="reference" type="text" placeholder="Introduceți Referință"/>
        </div>

        <div class="input-wrapper">
          <label for="image">Imagine</label>
          <input id="image" type="file" (change)="onImageChange($event)" />
        </div>
      </div>
      </div>
  </div>
  <div class="section-delimiter">
    <h4>Facturare</h4>
    <div class="separator-line"></div>

    <div class="subsection">
      <div class="double-input-container">  
        <div class="input-wrapper">
            <label for="cui">CUI</label>
            <input id="cui" formControlName="cui" type="text" placeholder="Introduceți CUI"/>
          </div>
          <div class="input-wrapper">
            <label for="postalCode">Cod Poștal</label>
            <input id="postalCode" formControlName="postalCode" type="text" placeholder="Introduceți Cod Poștal"/>
          </div>
      </div>

      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="address">Adresă</label>
          <input id="address" formControlName="address" rows="3" placeholder="Introduceți Adresă"/>
        </div>

        <div class="input-wrapper">
          <label for="country">Țară</label>
          <input id="country" formControlName="country" type="text" placeholder="Introduceți Țară"/>
        </div>
      </div>
      <div class="double-input-container">
        <div class="input-wrapper">
          <label for="county">Judet</label>
          <input id="county" formControlName="county" type="text" placeholder="Introduceți Judet"/>
        </div>
        <div class="input-wrapper">
          <label for="city">Oraș</label>
          <input id="city" formControlName="city" type="text" placeholder="Introduceți Oraș"/>
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button class="button content" type="submit">Salvează Partener</button>
  </div>
</form>
