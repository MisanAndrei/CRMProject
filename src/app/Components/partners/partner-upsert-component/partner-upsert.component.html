<form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text">
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
    </div>
  
    <div>
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text">
    </div>
  
    <div>
      <label for="website">Website</label>
      <input id="website" formControlName="website" type="text">
    </div>
  
    <div>
      <label for="reference">Reference</label>
      <input id="reference" formControlName="reference" type="text">
    </div>
  
    <div>
      <label for="image">Image</label>
      <input id="image" type="file" (change)="onImageChange($event)">
    </div>
  
    <div>
      <label for="cui">CUI</label>
      <input id="cui" formControlName="cui" type="text">
    </div>
  
    <div>
      <label for="address">Address</label>
      <textarea id="address" formControlName="address" rows="3"></textarea>
    </div>
  
    <div>
      <label for="postalCode">Postal Code</label>
      <input id="postalCode" formControlName="postalCode" type="text">
    </div>
  
    <div>
      <label for="county">County</label>
      <input id="county" formControlName="county" type="text">
    </div>
  
    <div>
      <label for="city">City</label>
      <input id="city" formControlName="city" type="text">
    </div>
  
    <button type="submit">Save Partner</button>
  </form>
