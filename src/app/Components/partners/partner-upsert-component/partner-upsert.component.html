<div class="header">
  <h1>Partener Nou</h1>
</div>
<form [formGroup]="partnerForm" (ngSubmit)="onSubmit()">
  <div>
    <h4>Preferinţe generale</h4>
    <div class="separator-line"></div>

    <div class="subsection">
      <div class="input-container">
        <div class="input-wrapper">
          <label for="name">Nume</label>
          <input id="name" formControlName="name" type="text" class="set-border" placeholder="Introduceti Nume"/>
        </div>

        <div class="input-wrapper">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Introduceti Email"/>
        </div>
      </div>
    
      <div class="input-container">
        <div class="input-wrapper">
          <label for="phone">Telefon</label>
          <input id="phone" formControlName="phone" type="text" placeholder="Introduceti Telefon"/>
        </div>

        <div class="input-wrapper">
          <label for="website">Website</label>
          <input id="website" formControlName="website" type="text" placeholder="Introduceti Website"/>
        </div>
      </div>
      <div class="input-container">
        <div class="input-wrapper">
          <label for="reference">Referință</label>
          <input id="reference" formControlName="reference" type="text" placeholder="Introduceti Referință"/>
        </div>

        <div class="input-wrapper">
          <label for="image">Imagine</label>
          <input id="image" type="file" (change)="onImageChange($event)" />
        </div>
      </div>
      </div>
  </div>
  <div>
    <h4>Facturare</h4>
    <div class="separator-line"></div>

    <div class="subsection">
        <div class="single-input-wrapper">
          <label for="cui">CUI</label>
          <input id="cui" formControlName="cui" type="text" placeholder="Introduceti CUI"/>
        </div>

      <div class="input-container">
        <div class="input-wrapper">
          <label for="address">Adresă</label>
          <input id="address" formControlName="address" rows="3" placeholder="Adresă"/>
        </div>

        <div class="input-wrapper">
          <label for="postalCode">Cod Poștal</label>
          <input id="postalCode" formControlName="postalCode" type="text" placeholder="Cod Poștal"/>
        </div>
      </div>
      <div class="input-container">
        <div class="input-wrapper">
          <label for="county">Țară</label>
          <input id="county" formControlName="county" type="text" placeholder="Țară"/>
        </div>
        <div class="input-wrapper">
          <label for="city">Oraș</label>
          <input id="city" formControlName="city" type="text" placeholder="Oraș"/>
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button class="button content" type="submit">Salvează Partener</button>
  </div>
</form>
