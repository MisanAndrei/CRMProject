<div class="header">
    <h1>Transferuri</h1>
    <div class="input-icons">
      <div class="input-container-global large">
        <input matInput [formControl]="searchControl" placeholder="Caută" class="legacy-input">
      </div>
      <div class="icon-container">
        <button mat-icon-button aria-label="Add" (click)="addTransfer()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Remove" [disabled]="!selection.hasValue()" (click)="openDeleteDialog()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit" [disabled]="!isSingleSelection()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Paying Account Column -->
      <ng-container matColumnDef="payingAccount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by paying account">
          Cont plătitor
        </th>
        <td mat-cell *matCellDef="let transfer"> {{transfer.payingAccount}} </td>
      </ng-container>
  
      <!-- Receiving Account Column -->
      <ng-container matColumnDef="receivingAccount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by receiving account">
          Cont beneficiar
        </th>
        <td mat-cell *matCellDef="let transfer"> {{transfer.receivingAccount}} </td>
      </ng-container>
  
      <!-- Sum Column -->
      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sum">
          Suma
        </th>
        <td mat-cell *matCellDef="let transfer"> {{transfer.sum}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
          Data
        </th>
        <td mat-cell *matCellDef="let transfer"> {{transfer.date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of transfers"
                   (page)="onPaginatorPageChange($event)">
    </mat-paginator>
  </div>
